<!doctype html>
<html>
<body>
  <form id="enterChange" oninput="o.value">
    <input type="text" id="amount"/>
    <input type="submit" value="Make change"/>
    <output name="o"></output>
  </form>
</body>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script>
  function makeChange (amount) {
    var change = [];
    var coins = [25, 10, 5, 1];
    // `forEach` executes function once per array element
    coins.forEach(function(coin) { //for each `coin` in `coins`
      var repeat = Math.floor(amount / coin); // rounds down the amount/coin
      for (var i = 0; i < repeat; i++) { // while `i` is less than repeat..
        change.push(coin); // ..add coin to change array
      }
      amount = amount - (repeat * coin); // sets new amount before looping again
    })
    return change;
  }
  $('#enterChange').on('submit', function(ev) { // selects input form
    ev.preventDefault();
    var amount = $('#amount').val(); // selects value of input
    var change = makeChange(amount); // injects `amount` into `makeChange()`
    console.log(change);
  });

</script>
</html>
